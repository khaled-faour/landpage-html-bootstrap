<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
            
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link rel="icon" type="image/x-icon" href="./imgs/SE-Grey-Icon-RGB-01+copy.png">
        
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>SE Factory - Empowering Youth With Tech Jobs</title>
    </head>

<body>
    <!-- Header Section -->
    <header>
        <div class="d-flex p-3">
            <!-- Header Logo -->
            <div class="flex-grow-1">
                <img class="logo" src="./imgs/SE-Grey-Icon-RGB-01+copy.png" alt="SE Factory Logo">
            </div>

            <!-- Header Nav Button (small screen onlu) -->
            <script>
                function showNavlist(){
                    document.getElementById('nav-list').style.left = 0;
                    document.getElementById('show-button').style.display = 'none';
                    document.getElementById('hide-button').style.display = 'block';
                }
                function hideNavlist(){
                    document.getElementById('nav-list').style.left = '100vw';
                    document.getElementById('show-button').style.display = 'block';
                    document.getElementById('hide-button').style.display = 'none';
                }
            </script>
            <button id="show-button" onclick="showNavlist()"><i class="fas fa-bars"></i></button>
            <button id="hide-button" onclick="hideNavlist()"><i class="fas fa-times"></i></button>
            <!-- Header Nav -->
            <div id="nav-list" class="nav d-flex">
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">Get Trained</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">Hire Talent</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link font-weight-bold">Contant</a></li>
                <li class="nav-item ">
                    <button type="button" class="btn btn-success font-weight-bold">
                        Apply Now
                        <i class="fas fa-angle-right d-inline d-md-none"></i>
                    </button>
                </li>
            </div>
        </div>
    </header>

    <!-- Page Section -->
    <main>
        <!-- Landing Section -->
        <div class="landing-section">
            <div class="card bg-dark text-white rounded-0">
                <div class="card-img"></div>
                <!-- <img  src="./imgs/IMG_9780.JPG" alt="Card image"> -->
                <div class="card-img-overlay">
                    <div class="content">
                        <h1 class="card-title">
                            <strong>Empowering Youth</strong> 
                            <br> with tech jobs.
                        </h1>
                        <p class="card-text">SE Factoryâ€™s top-ranked training programs graduate tech professionals working for companies all over the world.</p>
                        <p class="card-text"><button class="btn btn-success font-weight-bold">Learn More</button></p>
                    </div>
                </div>
              </div>
        </div>
    </main>


    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
